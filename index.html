<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Better Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calculator_container">
      <h3>Calculator!</h3>

      <div class="calc">
        <div class="leftcalc"></div>
        <div class="rightcalc"></div>
        <div class="calckeys">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="operator" data-action="add">+</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="operator" data-action="subtract">-</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="operator" data-action="multiply">*</button>
          <button>0</button>
          <button class="decimal" data-action="decimal">.</button>

          <button class="equals" data-action="calculate">=</button>
          <button class="operator" data-action="divide">/</button>

          <button id="clear" data-action="clear">Clr</button>
        </div>
      </div>
    </div>

    <script src="calculator.js"></script>
  </body>
</html>
